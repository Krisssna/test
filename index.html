<!DOCTYPE html>
<html lang="en">
<head>

  <title>Portfolio Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul class="navbar">

      <a href="#">Useful Link 1</a>
